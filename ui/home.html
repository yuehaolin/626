<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8"/>
    <title>智能家居管理平台</title>
    <link rel="stylesheet" href="../css/bootstrap.min.new.css"/>
    <link rel="stylesheet" href="../css/bootstrap-maizi.css"/>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">智能家居管理平台</a>
        </div>
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
                <li><a href="/setAdmin"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;设备管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">admin<span
                            class="caret"></span></a>
                </li>
                <li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item active">用户管理</a>
                <a href="#" class="list-group-item">用户搜索</a>
                <a href="#" role="button" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
                <a href="#" class="list-group-item">删除用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>用户管理</h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#">用户列表</a>
                </li>
            </ul>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>账号</th>
                    <th>密码</th>
                </tr>
                </thead>
                <tbody id="c">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $.ajax({
        url: "/query",
        type: "get",
        success: function (data) {
            var htmlStr = "";
            for (var i = 0; i < data.length; i++) {
                var bean = data[i];
                var str = "<tr><td>" + bean.uid + "</td><td>" + bean.username + "</td><td>" + bean.password + "</td></tr>"
                htmlStr += str;
            }
            $("#c").html(htmlStr);
        }
    });
</script>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
